<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="header">
        <center><h1>Body Mass Index (BMI) prediction using facial images</h1></center>
        <center><a href="{{ url_for('index_page') }}">Home </a> &nbsp; &nbsp; &nbsp; <a href="{{ url_for('about_page') }}">About</a></center>
       
    </div>

    <form  action="{{ url_for('get_image_capture') }}" method="POST" enctype="multipart/form-data">       
        <div class="button-container-1">
            <center>
                <div id="capture-button">
                    <button type="submit"  class="btn" name="capture_action" id="captureBtn" value= "capture">Capture Image</button>
                </div>
            </center>
        </div>
    </form>

    <form  action="{{ url_for('get_image_upload') }}" method="POST" enctype="multipart/form-data">       
        <div class="button-container-2">
            <center>
                <div id="upload-button">
                    <button type="submit" class="btn" name="upload_action" id="uploadButton" value= "upload">Upload Image</button>
                    <input type="file" name="image_file" accept="image/*">
                </div>
            </center>   
        </div>
    </form>
    
    {% with messages = get_flashed_messages() %}
       {% if messages %}
          <div class="flash-messages">
              {% for message in messages %}
                 <p>{{ message }}</p>
              {% endfor %}
         </div>
      {% endif %}  
    {% endwith %}
</body>
</html>
